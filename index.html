<!DOCTYPE html>
<html>
<body style="text-align:center; padding:50px;">
  <h1>手机创建的网站</h1>
  <button onclick="hit()">点击调用后端</button>
  <p id="out"></p>
  <script>
    async function hit() {
      const r = await fetch('/api/hello');
      const d = await r.json();
      document.getElementById('out').innerText = d.msg;
    }
  </script>
</body>
</html>
