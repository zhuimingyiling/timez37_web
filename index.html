<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¡¨æ ¼å·¥ä½œå°</title>
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_modern.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --primary-color: #3498db; --bg-color: #ffffff; --text-color: #333; --border-color: #e0e0e0; }
        [data-theme="dark"] { --bg-color: #121212; --text-color: #e0e0e0; --border-color: #333; }

        body, html { 
            height: 100%; margin: 0; padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-color); color: var(--text-color);
            overflow: hidden; /* é˜²æ­¢å¤–å±‚æ»šåŠ¨ï¼Œç”±è¡¨æ ¼å†…éƒ¨æ»šåŠ¨ */
        }

        /* é¡¶æ æ§åˆ¶åŒºï¼šæ‰å¹³åŒ–å¤„ç† */
        .app-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; height: 60px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-color);
        }

        .main-controls { display: flex; gap: 10px; align-items: center; }
        
        /* æ‹–æ‹½ä¸Šä¼ åŒºï¼šå˜æˆé¡¶æ çš„ä¸€ä¸ªå°æŒ‰é’®æˆ–éšè—è§¦å‘ */
        .upload-btn {
            padding: 6px 15px; border: 1px dashed var(--primary-color);
            border-radius: 4px; cursor: pointer; color: var(--primary-color);
            font-size: 13px; transition: 0.2s;
        }
        .upload-btn:hover { background: rgba(52, 152, 219, 0.1); }

        .btn { border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 13px; font-weight: 500; }
        .btn-blue { background: var(--primary-color); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--border-color); color: var(--text-color); }

        /* è®¾ç½®èœå•ï¼šæ”¹ä¸ºç®€çº¦ä¾§æ»‘æˆ–ç´§å‡‘å¼¹çª— */
        .settings-btn { cursor: pointer; font-size: 20px; padding: 5px; opacity: 0.7; }
        .settings-panel { 
            position: fixed; top: 60px; right: 0; bottom: 0; width: 250px;
            background: var(--bg-color); border-left: 1px solid var(--border-color);
            box-shadow: -2px 0 10px rgba(0,0,0,0.05); padding: 20px;
            display: none; z-index: 1000;
        }
        .settings-panel.active { display: block; }

        /* è¡¨æ ¼åŒºåŸŸï¼šå…¨å±é“ºæ»¡ */
        #table-wrapper { height: calc(100vh - 60px); width: 100%; }
        .tabulator { border: none !important; background: var(--bg-color) !important; }
        .tabulator-header { background-color: var(--bg-color) !important; border-bottom: 2px solid var(--primary-color) !important; }
        .tabulator-cell { border-right: 1px solid var(--border-color) !important; white-space: pre-wrap !important; }
    </style>
</head>
<body data-theme="light">

    <div class="app-header">
        <div class="main-controls">
            <h3 style="margin: 0 20px 0 0; font-size: 18px;">å·¥ä½œå°</h3>
            <div class="upload-btn" onclick="document.getElementById('fileInput').click()">å¯¼å…¥æ•°æ® (Excel/CSV)</div>
            <input type="file" id="fileInput" hidden accept=".xlsx, .xls, .csv, .txt">
            <button class="btn btn-blue" onclick="table.addRow({}, true)">â• å¢è¡Œ</button>
            <button class="btn btn-outline" onclick="addColumn()">â• å¢åˆ—</button>
            <button class="btn btn-outline" onclick="table.download('xlsx', 'export.xlsx')">ğŸ“¥ å¯¼å‡º</button>
        </div>
        <div class="settings-btn" onclick="toggleSettings()">âš™ï¸</div>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <h4 style="margin-top:0">ä¸ªæ€§åŒ–è®¾ç½®</h4>
        <div style="margin-bottom:15px;">
            <label><input type="checkbox" onchange="toggleDarkMode(this.checked)"> æ·±è‰²æ¨¡å¼</label>
        </div>
        <div style="margin-bottom:15px;">
            <label>ä¸»é¢˜é¢œè‰²<br><input type="color" value="#3498db" style="width:100%" onchange="updateThemeColor(this.value)"></label>
        </div>
        <div style="margin-bottom:15px;">
            <label>æ–‡å­—å¤§å°<br><input type="range" min="12" max="20" value="14" style="width:100%" onchange="updateFontSize(this.value)"></label>
        </div>
        <button class="btn btn-outline" style="width:100%" onclick="toggleSettings()">å…³é—­</button>
    </div>

    <div id="table-wrapper">
        <div id="table-container"></div>
    </div>

<script>
    var table;

    function initTable(data = []) {
        table = new Tabulator("#table-container", {
            data: data,
            layout: "fitDataFill", 
            height: "100%", // å¡«æ»¡çˆ¶å®¹å™¨
            pagination: "local",
            paginationSize: 50,
            movableColumns: true,
            autoColumns: true,
            autoColumnsDefinitions: function(definitions) {
                definitions.forEach((column) => {
                    column.editor = "input";
                    column.formatter = "textarea"; // è‡ªåŠ¨æ¢è¡Œ
                    column.headerFilter = "input";
                    column.vertAlign = "middle";
                });
                return definitions;
            },
        });
    }

    // æ–‡ä»¶è¯»å–é€»è¾‘
    document.getElementById('fileInput').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        const ext = file.name.split('.').pop().toLowerCase();
        reader.onload = (ev) => {
            let res;
            if (['xlsx', 'xls'].includes(ext)) {
                const wb = XLSX.read(ev.target.result, {type: 'binary'});
                res = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {defval: ""});
            } else {
                Papa.parse(ev.target.result, {header: true, complete: (r) => initTable(r.data)});
                return;
            }
            initTable(res);
        };
        if (['xlsx', 'xls'].includes(ext)) reader.readAsBinaryString(file);
        else reader.readAsText(file);
    };

    // äº¤äº’é€»è¾‘
    function toggleSettings() { document.getElementById('settingsPanel').classList.toggle('active'); }
    function toggleDarkMode(isDark) { document.body.setAttribute('data-theme', isDark ? 'dark' : 'light'); }
    function updateThemeColor(color) {
        document.documentElement.style.setProperty('--primary-color', color);
        document.querySelectorAll(".tabulator-header").forEach(el => el.style.borderBottomColor = color);
    }
    function updateFontSize(size) {
        document.getElementById('table-container').style.fontSize = size + "px";
        table.redraw();
    }
    function addColumn() {
        const name = prompt("æ–°åˆ—åç§°:");
        if(name) table.addColumn({title: name, field: name, editor: "input", formatter: "textarea"});
    }

    initTable([]);
</script>
</body>
</html>
