<body>

<div class="card">
    <h2>ğŸ“‚ å…¨æ ¼å¼æ–‡æ¡£è§£æ</h2>
    <div class="status-tag" id="file-type">æœªé€‰æ‹©æ–‡ä»¶</div>
    
    <div class="upload-box" onclick="document.getElementById('file-input').click()">
        <strong>ç‚¹å‡»ä¸Šä¼ æ–‡ä»¶</strong>
        <p>æ”¯æŒ .xlsx, .csv, .docx, .pdf</p>
        <input type="file" id="file-input" hidden accept=".xlsx, .xls, .csv, .docx, .pdf">
    </div>

    <div style="margin-top:20px;">
        <h4>å†…å®¹é¢„è§ˆï¼š</h4>
        <div id="data-table"></div> <div id="text-preview" style="display:none; white-space: pre-wrap;"></div> </div>
</div>

<script>
    var table = new Tabulator("#data-table", { height: "400px", layout: "fitColumns", autoColumns: true });

    document.getElementById('file-input').addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        const fileName = file.name.toLowerCase();
        document.getElementById('file-type').innerText = "å·²é€‰æ‹©: " + fileName;
        
        // éšè—ä¸Šä¸€æ¬¡çš„ç»“æœ
        document.getElementById('data-table').style.display = "none";
        document.getElementById('text-preview').style.display = "none";

        // 1. å¤„ç† Excel/CSV
        if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls') || fileName.endsWith('.csv')) {
            const data = await file.arrayBuffer();
            const workbook = XLSX.read(data);
            const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            document.getElementById('data-table').style.display = "block";
            table.setData(json);
        } 
        // 2. å¤„ç† Word (.docx)
        else if (fileName.endsWith('.docx')) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({arrayBuffer: arrayBuffer});
            showText(result.value);
        }
        // 3. å¤„ç† PDF
        else if (fileName.endsWith('.pdf')) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
            let fullText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                fullText += content.items.map(item => item.str).join(" ") + "\n";
            }
            showText(fullText);
        }
    });

    function showText(text) {
        const el = document.getElementById('text-preview');
        el.style.display = "block";
        el.innerText = text;
        // æŠŠæ–‡å­—å­˜å…¥ window å¯¹è±¡ï¼Œæ–¹ä¾¿ AI è¯»å–
        window.currentDocumentText = text; 
    }
</script>
